    <header>

    <main>
      <div class="conteiner-fluid"></div>
      <h2>Sua opinião é importante para nós</h2>

      <!-- ############### Início do formulário de contato ############## -->

      <form>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="Nome Completo">Nome Completo</label>
            <input type="text" class="form-control" id="Nome" placeholder="Nome Completo">
          </div>
          <div class="form-group col-md-4">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="example@dominio.com" required>
          </div>
        </div>
        <div class="form-group col-md-2">
          <label for="Telefone">Telefone/Celular</label>
          <input type="tel" class="form-control" id="TelefoneCelular" placeholder="(xx) xxxxx-xxxx" required>
        </div>
        <div class="form-group col-md-2">
          <label for="Filial">Filial</label>
          <select id="Filial" class="form-control">
            <option selected>Selecione</option>
            <option>Jardim Europa</option>
            <option>Liberdade</option>
            <option>Paraíso</option>
            <option>Paulista</option>
          </select>
        </div>
          <div class="form-group col-md-2">
            <label for="Assunto">Assunto</label>
            <select id="Assunto" class="form-control">
              <option selected>Selecione</option>
              <option>Sugestão</option>
              <option>Reclamação</option>
              <option>Elogio</option> 
              <option>Outro</option>
            </select>
          </div>
          <textarea name="Feedback" id="Feedback" cols="30" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
        </div>
        </div>
        <button type="submit" class="btn btn-danger">Enviar</button>
      </form>

      <!-- ############### Fim do formulário de contato ############# -->
    </main>
